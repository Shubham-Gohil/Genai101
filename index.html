<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Lion Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/lion-background.jpg'); /* Replace with a URL to a lion-related background image */
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #ff6f61;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #e55b50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazing Lion Facts</h1>
        <p id="fact"></p>
        <button onclick="showRandomFact()">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            "Unlike most other big cats, lions are highly social animals. They live in groups called prides, which can consist of up to 30 individuals, including females, their cubs, and a few males.",
            "Lions are known for their powerful roars, which can be heard up to 5 miles (8 kilometers) away. Roaring helps them communicate with other members of the pride and establish territory.",
            "Male lions are easily recognizable by their manes, which can vary in color from blonde to black. The mane's size and color can indicate a male's health and virility.",
            "Lions are primarily nocturnal hunters. They take advantage of the cooler temperatures at night to hunt their prey, which includes antelopes, zebras, and wildebeests.",
            "Lions are known for their leisurely lifestyle, spending up to 20 hours a day resting or sleeping. This conserves energy for hunting and patrolling their territory.",
            "Despite their large size, lions can reach speeds of up to 50 miles per hour (80 kilometers per hour) in short bursts when chasing prey.",
            "Lion cubs are born with spots on their fur, which help camouflage them in the grass. These spots usually fade as they grow older.",
            "Female lions do most of the hunting for the pride. They often work together to stalk and ambush prey, using teamwork to increase their chances of a successful hunt.",
            "Lions are territorial and will fiercely defend their territory from intruders. Males patrol the boundaries and mark their territory with scent markings and roars.",
            "Lions are currently listed as vulnerable by the International Union for Conservation of Nature (IUCN). Their populations are declining due to habitat loss, human-wildlife conflict, and poaching. Conservation efforts are crucial to their survival."
        ];

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        }

        // Show a random fact on page load
        document.addEventListener('DOMContentLoaded', showRandomFact);
    </script>
</body>
</html>
